<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="expand">Expand</button>
    <div class="container">
        <h1>Spin Oyunu</h1>
        <div id="wheel" class="wheel">
            <div class="wheel-segment">10 Puan</div>
            <div class="wheel-segment">Kaybettiniz</div>
            <div class="wheel-segment">50 Puan</div>
            <div class="wheel-segment">100 Puan</div>
            <div class="wheel-segment">200 Puan</div>
            <div class="wheel-segment">Kaybettiniz</div>
        </div>
        <button id="spin-button" class="spin-button">Çarkı Çevir</button>
        <div id="result" class="result"></div>
        
    </div>
            
    <script src="script.js"></script>
</body>
</html>
